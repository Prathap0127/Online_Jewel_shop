<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">
    <title>Online Jewel Shop</title>
</head>

<body onload="onloadPage()">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jewel Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
              
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                        <span id="user"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" >
                        <a onclick="logout()" class="dropdown-item" type="button">logout</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <!-- nav bar end -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group list-group-flush">
                    <a href="admin-dash-board.html">
                        <li class="list-group-item list-group-item-action">Home</li>
                    </a>
                    <a href="b-dashboard-product-add-product.html">
                        <li class="list-group-item list-group-item-action">Add Products </li>
                    </a>
                    <a href="b-dashboard-orders.html">
                        <li class="list-group-item list-group-item-action active">Orders </li>
                    </a>
                    <a href="admin-dashboard-customer.html">
                        <li class="list-group-item list-group-item-action">Registered Customer</li>
                    </a>
                    <a href="b-dashboard-account.html">
                        <li class="list-group-item list-group-item-action">Account</li>
                    </a>
                </ul>
            </div>
            <div class="col-md-9">
                <h2 class="text-center">Orders List</h2>
                <table class="table table-responsive" id="order_data">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Order by</th>
                            <th scope="col">Delivery Status</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                </table>

            </div>
        </div>

    </div>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- script  -->
    <script src="./script.js"></script>
    <script src="./orderAdmin.js"></script>
</body>

</html>
